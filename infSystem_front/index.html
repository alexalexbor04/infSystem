<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5dc;
    }
    .card {
      background-color: #fff8dc;
      border-color: #f0e68c;
    }
    .btn-custom {
      background-color: #deb887;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #cdaa7d;
    }
  </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 400px;">
    <h3 class="text-center mb-4">Вход</h3>
    <form id="login-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
      </div>
      <button type="submit" class="btn btn-custom w-100 mb-3">Войти</button>
    </form>
    <p class="text-center">Нет аккаунта? <a href="/auth/register">Зарегистрируйтесь</a></p>
    <div id="error-message" class="text-center text-danger" style="display: none;"></div>
  </div>
</div>
<script src="./src/jsFiles/login.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
