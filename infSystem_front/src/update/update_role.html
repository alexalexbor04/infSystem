<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование роли пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f7f2e7; }
        .container { max-width: 600px; margin: 50px auto; background-color: #fff6e5; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn-custom { background-color: #d6c4a6; color: #3b312f; }
        .btn-custom:hover { background-color: #c5b295; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Редактирование роли пользователя</h2>
    <form id="edit-form">
        <input type="hidden" id="edit-user-id">
        <div class="mb-3">
            <label for="edit-username" class="form-label">Имя пользователя:</label>
            <input type="text" id="edit-username" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="roleSelect" class="form-label">Выберите роль:</label>
            <select id="roleSelect" class="form-select">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom">Сохранить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../../src/jsFiles/update_role.js"></script>
</body>
</html>
