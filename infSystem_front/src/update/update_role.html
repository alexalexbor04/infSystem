<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование роли пользователя</title>
</head>
<body>
<div class="container">
    <h2>Редактирование роли пользователя</h2>
    <form id="edit-form">
        <input type="hidden" id="edit-user-id">
        <div class="form-group">
            <label for="edit-username">Имя пользователя:</label>
            <input type="text" id="edit-username" disabled>
        </div>
        <div class="form-group">
            <label for="roleSelect">Выберите роль:</label>
            <select id="roleSelect">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <button type="submit">Сохранить</button>
    </form>
</div>

<script type="module" src="../../src/jsFiles/update_role.js"></script>
</body>
</html>
