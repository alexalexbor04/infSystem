<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование данных об авторизации</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f7f2e7; }
        .container { max-width: 600px; margin: 50px auto; background-color: #fff6e5; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn-custom { background-color: #d6c4a6; color: #3b312f; }
        .btn-custom:hover { background-color: #c5b295; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Редактирование данных об авторизации</h2>
    <form id="edit-form">
        <div class="mb-3">
            <input type="text" class="form-control" id="login" placeholder="Логин" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="password" autocomplete="new-password" placeholder="Пароль" required>
        </div>
        <div class="mb-3">
            <select id="address_name" class="form-select" required>
                <option value="">Выберите сервис</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="user_id">Имя пользователя:</label>
            <input type="text" class="form-control" id="user_id" readonly>
        </div>
        <button type="submit" class="btn btn-custom">Сохранить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../../src/jsFiles/update_data.js"></script>
</body>
</html>
