<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f7f2e7; }
        .form-container { max-width: 500px; margin: 50px auto; padding: 20px; background-color: #fff6e5; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-control:focus { box-shadow: 0 0 5px #c5bfb3; }
        .btn-custom { background-color: #d6c4a6; color: #3b312f; }
        .btn-custom:hover { background-color: #c5b295; }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form id="register-form" action="/auth/register" method="POST">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <div class="mb-3">
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Полное имя">
            </div>
            <div class="mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Электронная почта">
            </div>
            <button type="submit" class="btn btn-custom w-100">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3">Уже есть аккаунт? <a href="/auth/login">Войдите</a></p>
    </div>
</div>
<script src="../src/jsFiles/register.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
