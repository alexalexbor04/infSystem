<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f7f2e7; }
        .container { max-width: 800px; margin: 50px auto; background-color: #fff6e5; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn-custom { background-color: #d6c4a6; color: #3b312f; }
        .btn-custom:hover { background-color: #c5b295; }
        .table th, .table td { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Сервисы</h2>
    <div class="mb-3 text-center">
        <a class="btn btn-custom mx-2" href="/admin/users">Пользователи</a>
        <a class="btn btn-custom mx-2" href="/addresses">Сервисы</a>
        <a class="btn btn-custom mx-2" href="/data">Данные об авторизации</a>
        <a class="btn btn-custom mx-2" href="/chart">Гистограмма</a>
        <a class="btn btn-custom mx-2" href="/about">Об авторе</a>
        <button id="logout-button" class="btn btn-danger mx-2">Выйти</button>
    </div>
    <div class="mb-3 text-center">
        <button class="btn btn-custom" onclick="filterAndSortAddr('address_name')">Сортировать по названию сервиса</button>
    </div>
    <div class="input-group mb-3">
        <input type="text" id="keyword" class="form-control" placeholder="Поиск">
        <button class="btn btn-custom" onclick="filterAndSortAddr()">Найти</button>
        <button class="btn btn-secondary" onclick="resetFilters()">Очистить</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>URL</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="addresses-table">
        </tbody>
    </table>
    <div class="text-end">
        Всего записей: <span id="row-count">0</span>
    </div>
    <a href="../src/new/new-address.html" class="btn btn-custom mt-3" id="add-button" style="display: none;">Добавить</a>
</div>
<script type="module" src="../src/jsFiles/addresses.js" defer></script>
<script type="module">
    import {checkUserRoleButton} from "./jsFiles/app_funcs.js";
    window.addEventListener("load", () => {
        checkUserRoleButton("add-button");
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
