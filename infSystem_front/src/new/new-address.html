<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление сервиса</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f7f2e7; }
        .container { max-width: 600px; margin: 50px auto; background-color: #fff6e5; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn-custom { background-color: #d6c4a6; color: #3b312f; }
        .btn-custom:hover { background-color: #c5b295; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Добавление сервиса</h2>
    <form id="add-form">
        <div class="mb-3">
            <input type="text" class="form-control" id="address_name" placeholder="Название" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="url" placeholder="URL" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="description" placeholder="Описание" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Добавить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../../src/jsFiles/new_address.js"></script>
</body>
</html>
