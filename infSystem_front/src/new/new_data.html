<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление данных об авторизации</title>
</head>
<body>
<h1>Добавление данных об авторизации</h1>
<form id="add-form">
    <input type="text" id="login" placeholder="Логин" required><br>

    <input type="text" id="password" placeholder="Пароль" required><br>

    <label for="address_id"></label>
    <select id="address_id" required>
        <option value="">Выберите сервис</option>
    </select><br>

    <label for="user_id">Имя пользователя:</label>
    <input type="text" id="user_id" readonly><br>

    <button type="submit">Добавить</button>
</form>

<script type="module" src="../../src/jsFiles/new_data.js"></script>

</body>
</html>
